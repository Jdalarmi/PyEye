worker_processes 1;

events {}

http {
  upstream pyeye {
    server frontend;
  }
  upstream pyeyeb {
    server backend;
  }
  server {
    listen 80;
    server_name pyeye.kozow.com _;
    location / {
      proxy_pass http://pyeye;
    }
    location /backend/ {
      proxy_pass http://pyeyeb;
    }
}}
